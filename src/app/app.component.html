<div class="container">
  <div class="player-card">
    <div class="image-container">
      <img src="./assets/image.png" alt="Album Cover">
    </div>
    <h2 class="title">Love into a mirage - podcast review</h2>
    <div class="audio-controls">
      <audio #audioPlayer>
        <source [src]="audioSrc" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
      <div class="button-group">
        <button class="control-btn play-pause-btn" (click)="togglePlay()" aria-label="Play or pause">
          <i class="fas" [ngClass]="isPlaying ? 'fa-pause' : 'fa-play'" aria-hidden="true"></i>
        </button>
        <button class="control-btn download-btn" (click)="downloadAudio()" aria-label="Download audio">
          <i class="fas fa-download" aria-hidden="true"></i>
        </button>
      </div>
      <div class="progress-container">
        <input #progressBar 
               type="range" 
               class="progress-bar" 
               [min]="0" 
               [max]="duration" 
               [value]="currentTime" 
               (mousedown)="startDragging($event)"
               (touchstart)="startDragging($event)"
               (mousemove)="isDragging && seek($event)"
               (touchmove)="isDragging && seek($event)"
               aria-label="Seek audio position">
        <div #progressHandle class="progress-handle"></div>
        <div class="time-display">
          <span>{{ formatTime(currentTime) }}</span>
          <span>{{ formatTime(duration) }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
